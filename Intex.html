<!DOCTYPE htlm>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>LearnNest</title>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <header>
                <h1 v-text="LearnNest"></h1>
            </header>
            <main>
                <p>Welcome to the After School Class!</p>

                <figure>
                    <img v-bind:src="lesson.image" alt="Leson Image">
                </figure>
                <h2>{{ lesson.title }}</h2>
                <p>{{ lesson.description }}</p>
                <p>Location: {{ lesson.location }} </p>
                <p>Price: ${{ lesson.price }}</p>

            </main>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
